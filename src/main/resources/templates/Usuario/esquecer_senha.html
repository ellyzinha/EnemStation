<!------ CORPO DE RECUPERA SENHA ---------->
<div class="container" style=" padding: 10% 0% 10% 0%; ">
    <div class="row">
        <div class="col-md-6 offset-md-3">
                    <span class="anchor" id="formResetPassword"></span>
                   <!-- form card reset password -->
                    <div class="card card-outline-secondary">
                        <div class="card-header">
                            <h3 class="mb-0" align="center">Recuperar Senha</h3>
                        </div>
                        <div th:if="${param.success}">
                                <div class="alert alert-info">
                                    You've successfully requested a new password reset!
                                </div>
                            </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" th:action="@{/esquecer_senha}" th:object="${esquecerSenhaForm}" method="post">
                                <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                                    <label for="inputResetPasswordEmail">Email:</label>
                                    <input type="email" class="form-control" id="inputResetPasswordEmail" required="required" th:field="*{email}">
                                    <p class="error-message"
                                       th:each="error : ${#fields.errors('email')}"
                                       th:text="${error}">Validation error</p>
                                    <span id="helpResetPasswordEmail" class="form-text">
                                            Instruções de redefinição de senha serão enviadas para este endereço de e-mail.
                                        </span>
                                </div>
                                <div class="form-group" align="center">
                                   <!-- <button class="btn btn-success btn-lg float-right">Recuperar</button> -->
                                   <a th:href="@{/esquecer_senha}" class="btn btn-info">Enviar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /form card reset password -->
                </div>
    </div>
    
 
     
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->

</div>
 <!--modal de login-->
  <div class="modal" tabindex="-1" role="dialog" id="modal-login">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background-color:rgb(43, 5, 78);">
        <h5 class="modal-title" style="color: rgb(232, 238, 243)">Login</h5>
        <button type="button" class="btn btn-light" data-dismiss="modal" aria-label="Close" style="background-color: white;">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="padding: 5% 10% 5% 15%">
        <p class="text-monospace">Aproveite as ferramentas do nosso site!<p>
               
                  <form th:action="@{/efetuarLogin}"  method="post" >
                      <div class="form-group">
                        <label for="exampleInputEmail1">E-mail</label>
                        <input type="email" name="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="e-mail">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input name="senha" type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                      </div>
                      <button type="submit" class="btn btn-primary"> Entrar</button> <button type="button" class="btn btn-danger">Gmail</button>
                      
                      <div th:if="${mensagem}">
								<div class="alert alert-success" th:text="${mensagem}"></div>
							</div>
							<div th:if="${mensagemErro}">
								<div class="alert alert-danger" th:text="${mensagemErro}"></div>
							</div>
                    </form>
                    Esqueceu senha? <a th:href="@{/esquecer_senha}">Recuperar</a>

      </div>
      <div class="modal-footer" style="background-color: rgb(43, 5, 78); padding: 5% 41% 5% 35%;">
        <button type="button" class="btn btn-info" th:href="@{/cad}">Cadastrar</button>
      </div>
    </div>
  </div>
