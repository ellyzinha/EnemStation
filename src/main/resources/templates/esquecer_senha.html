	<title>Recuperar senha</title>

    <!-- Fontes para esse tema -->
      <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

</head>
<body id="page-top" style="background-color: rgb(239, 245, 243);">
   
<!------ Include the above in your HEAD tag ---------->
<div class="container" style=" padding: 10% 0% 10% 0%; ">
    <div class="row">
        <div class="col-md-6 offset-md-3">
                    <span class="anchor" id="formResetPassword"></span>
                   <!-- form card reset password -->
                    <div class="card card-outline-secondary">
                        <div class="card-header">
                            <h3 class="mb-0" align="center">Recuperar Senha</h3>
                        </div>
                        <div th:if="${param.success}">
                                <div class="alert alert-info">
                                    You've successfully requested a new password reset!
                                </div>
                            </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" th:action="@{/esquecer_senha}" th:object="${esquecerSenhaForm}" method="post">
                                <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                                    <label for="inputResetPasswordEmail">Email:</label>
                                    <input type="email" class="form-control" id="inputResetPasswordEmail" required="required" th:field="*{email}">
                                    <p class="error-message"
                                       th:each="error : ${#fields.errors('email')}"
                                       th:text="${error}">Validation error</p>
                                    <span id="helpResetPasswordEmail" class="form-text">
                                            Instruções de redefinição de senha serão enviadas para este endereço de e-mail.
                                        </span>
                                </div>
                                <div class="form-group" align="center">
                                   <!-- <button class="btn btn-success btn-lg float-right">Recuperar</button> -->
                                   <a th:href="@{/email-enviado}" class="btn btn-info">Enviar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /form card reset password -->
                </div>
    </div>
     
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Contact Form JavaScript -->
  <script src="js/jqBootstrapValidation.js"></script>
  <script src="js/contact_me.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/freelancer.min.js"></script>

</div>
