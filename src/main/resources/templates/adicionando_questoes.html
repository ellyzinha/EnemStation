				class="sidebar-brand d-flex align-items-center justify-content-center"

			<li class="nav-item active"><a class="nav-link"

		</ul>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav
					class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

					<!-- Sidebar Toggle (Topbar) -->
					<button id="sidebarToggleTop"
						class="btn btn-link d-md-none rounded-circle mr-3">
						<i class="fa fa-bars"></i>
					</button>

					<!-- Topbar Navbar -->
					<ul class="navbar-nav ml-auto">

						<!--Divider-->
						<div class="topbar-divider d-none d-sm-block"></div>


					</ul>

				</nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container">

					<div class="card bg-light">
						<article class="card-body mx-auto" style="max-width: 600px;">
							<h4 class="card-title mt-3 text-center">Aadicionar Questão</h4>
							<div class="alert alert-success" th:if="${mensagem}"
								th:text="${mensagem}"></div>

							<!-- Formulário para adicionar questões e alternativas -->
							<form th:action="@{/salvarQuestoes}" th:object="${questoes}"
								method="post">

								<div class="form-group input-group">
									<div class="input-group-prepend">
										<span class="input-group-text">Imagem</span>
									</div>
									<input name="imagem" class="form-control"
										placeholder="Imagem da Questão" type="file"
										th:field="*{imagem}">
								</div>
								
								
								<div class="form-group input-group">
									<div class="input-group-prepend">
										<span class="input-group-text">Texto</span>
									</div>
									<textarea class="form-control" rows="5"
										cols="50" th:field="*{texto}"></textarea>
								</div>
								<!-- form-group// -->
								
								<div class="alert alert-danger" th:if="${mensagemCampo}">
    								<div th:if="${mensagemCampo}" th:text="${mensagemCampo}"></div>
    							</div>

								<div class="form-group input-group">
									<div class="input-group-prepend">
										<span class="input-group-text">Enunciado</span>
									</div>
									<textarea class="form-control"  rows="5"
										cols="50" th:field="*{enunciado}"></textarea>
								</div>
								<!-- form-group// -->
								
								<div class="alert alert-danger" th:if="${mensagemCampo}">
    								<div th:if="${mensagemCampo}" th:text="${mensagemCampo}"></div>
    							</div>


								<div class="form-group input-group">
									<div class="input-group-prepend">
										<span class="input-group-text">Dificuldade </span>
									</div>
									<select class="form-control" th:field="*{dificuldade}">
										<option value="">Selecione uma opção</option>
										<option th:each="dificuldade : ${listaDificuldade}"
											th:value="${dificuldade.id}"
											th:text="${dificuldade.descricao}">
									</select>
								</div>
								<!-- form-group// -->

								<div class="form-group input-group">
									<div class="input-group-prepend">
										<span class="input-group-text">Assunto </span>
									</div>
									<select class="form-control" th:field="*{assunto}">
										<option value="">Selecione uma opção</option>
										<option th:each="assunto : ${listaAssunto}"
											th:value="${assunto.id}" th:text="${assunto.descricao}">
									</select>
								</div>
								<!-- form-group// -->
								<br> <br>
								
								
								<!-- Alternativas -->
								
								<h4 class="card-title mt-3 text-center">Adicionar
									Alternativas</h4>

								
								<div class="form-group input-group">
									<div class="input-group-prepend">
									<input type="hidden" th:field="*{alternativa[0].id}">
										<span class="input-group-text"><input type="checkbox" value="certa"
											class="form-control" th:field="*{alternativa[0].resposta}" th:value="${certa.Certa}" ></span>
									</div>

									<textarea class="form-control" rows="2"
										cols="50" th:field="*{alternativa[0].descricao}"></textarea>
								</div>
								
								<div class="form-group input-group">
									<div class="input-group-prepend">
									<input type="hidden" th:field="*{alternativa[1].id}">
										<span class="input-group-text"><input type="checkbox" value="certa"
											class="form-control" th:field="*{alternativa[1].resposta}" th:value="${certa.Certa}" ></span>
									</div>

									<textarea class="form-control"  rows="2"
										cols="50" th:field="*{alternativa[1].descricao}"></textarea>
								</div>
								
								<div class="form-group input-group">
									<div class="input-group-prepend">
									<input type="hidden" th:field="*{alternativa[2].id}">
										<span class="input-group-text"><input type="checkbox" value="certa"
											class="form-control" th:field="*{alternativa[2].resposta}" th:value="${certa.Certa}" ></span>
									</div>

									<textarea class="form-control" rows="2"
										cols="50" th:field="*{alternativa[2].descricao}"></textarea>
								</div>
								
								<div class="form-group input-group">
									<div class="input-group-prepend">
									<input type="hidden" th:field="*{alternativa[3].id}">
										<span class="input-group-text"><input type="checkbox" value="certa"
											class="form-control" th:field="*{alternativa[3].resposta}" th:value="${certa.Certa}" ></span>
									</div>

									<textarea class="form-control"  rows="2"
										cols="50" th:field="*{alternativa[3].descricao}"></textarea>
								</div>
								
								<div class="form-group input-group">
									<div class="input-group-prepend">
									<input type="hidden" th:field="*{alternativa[4].id}">
										<span class="input-group-text"><input type="checkbox" value="certa"
											class="form-control" th:field="*{alternativa[4].resposta}" th:value="${certa.Certa}" ></span>
									</div>

									<textarea class="form-control"  rows="2"
										cols="50" th:field="*{alternativa[4].descricao}"></textarea>
								</div>
								
								<div class="form-group">
									<button type="submit" class="btn btn-secondary btn-block">
										Adicionar</button>
								</div>
								<!-- form-group// -->

								<!-- Fim das alternativas -->



							</form>

							<br> <br>



						</article>
					</div>
					<!-- card.// -->

				</div>
				<!--container end.//-->
				<!-- End of Main Content -->
				<br> <br>




			</div>
