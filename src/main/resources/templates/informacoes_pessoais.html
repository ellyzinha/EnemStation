  <div class="container" id="aviso">

   <!--formulario-->
  <div class="container" id="formulario">
    <div>
    <div class="form-row">
      <div class="col-md-11 mb-11">
        <br><h1>Informações Pessoais</h1><br> 
      </div>
    </div>
    
   <form th:action="@{/add_dadosPessoais}" th:object="${dadosUsuario}" method="post">
   <input type="hidden" th:field="*{id_usuario}"/>
    <div class="form-row">
      <div class="col-md-6 mb-2">
        <label for="estado">Estado</label>
        <select th:field="*{estado}" class="form-control" id="estado" name="estado" onchange="buscaCidades(this.value)" required="required">
            <option value="">Selecione o Estado</option>
            <option value="AC">Acre</option> 
            <option value="AL">Alagoas</option> 
            <option value="AM">Amazonas</option> 
            <option value="AP">Amapá</option> 
            <option value="BA">Bahia</option> 
            <option value="CE">Ceará</option> 
            <option value="DF">Distrito Federal</option> 
            <option value="ES">Espírito Santo</option> 
            <option value="GO">Goiás</option> 
            <option value="MA">Maranhão</option> 
            <option value="MT">Mato Grosso</option> 
            <option value="MS">Mato Grosso do Sul</option> 
            <option value="MG">Minas Gerais</option> 
            <option value="PA">Pará</option> 
            <option value="PB">Paraíba</option> 
            <option value="PR">Paraná</option> 
            <option value="PE">Pernambuco</option> 
            <option value="PI">Piauí</option> 
            <option value="RJ">Rio de Janeiro</option> 
            <option value="RN">Rio Grande do Norte</option> 
            <option value="RO">Rondônia</option> 
            <option value="RS">Rio Grande do Sul</option> 
            <option value="RR">Roraima</option> 
            <option value="SC">Santa Catarina</option> 
            <option value="SE">Sergipe</option> 
            <option value="SP">São Paulo</option> 
            <option value="TO">Tocantins</option> 
         </select>
      </div>
      <div class="col-md-6 mb-2">
        <label for="cidade">Cidade</label>
        <select th:field="*{cidade}" class="form-control" id="cidade" name="cidade" required="required">   
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-2">
        <label for="masculino">Sexo</label>
          <br>
          <input type="radio" th:field="*{sexo}"  id="masculino" name="sexo" value="masculino" required="required">
          <label for="masculino">Masculino</label>
			<br>
			<input type="radio" th:field="*{sexo}"  id="feminino" name="sexo" value="feminino" required="required">
           <label for="feminino">Feminino</label>
      </div>
      <div class="col-md-6 mb-2">
        <label for="nascimento">Data de Nascimento</label>
        <input type="date" th:field="*{dataNascimento}" class="form-control" id="nascimento" required="required">
      </div>
    </div>
      <div class="form-row">
      <div class="col-md-6 mb-2">
        <label for="escolaridade">Escolaridade</label>
        <select th:field="*{escolaridade}" class="form-control" id="escolaridade" required="required">
        <option value=""> Selecione uma opção</option>
          <option value="Fundamental Incompleto">Ensino fundamental incompleto</option>
          <option value="Fundamental Completo">Ensino fundamental completo</option>
          <option value="Médio Incompleto">Ensino médio incompleto</option>
          <option value="Médio Completo">Ensino médio completo</option>
          <option value="Superior Completo(ou gradiação)">Ensino superior completo(ou graduação)</option>
          <option value="Pós-graduação">Pós-graduação</option>
        </select>
      </div>
      <div class="col-md-6 mb-2">
        <label for="instituicao">Instituição de Ensino</label>
        <div class="input-group">
        <input type="text" th:field="*{instituicao}" class="form-control" id="instituicao" th:errorclass="fieldError" required="required">
      </div>
    </div>
  </div>
  <div class="form-row">
      <div class="col-md-6 mb-2">
        <label for="tipo_instituicao">Tipo da instituição de Ensino</label>
        <select th:field="*{tipoInstituicao}" class="form-control" id="tipo_instituicao" required="required">
        <option value=""> Selecione uma opção</option>
          <option value="publico">Público</option>
          <option value="privado">Privado</option>
        </select>
      </div>
      <div class="col-md-6 mb-2">
        <label for="processo">Além do Enem, pretende realizar outro tipo de prova?</label>
          <select th:field="*{provas}" class="form-control" id="processo" required="required">
          <option value=""> Selecione uma opção</option>
            <option value="Vestibular">Vestibular</option>
            <option value="Concurso">Concurso</option>
            <option value="Apenas Enem">Apenas o Enem</option>
            <option value="Outro">Outro</option>
          </select>
      </div>
  </div>
  <div class="form-row">
    <div class="col-md-8 mb-4">
      <label>Já realizou o Enem anos passados?</label><br>
     <input type="radio" name="enem" id="sim" value="sim" th:field="*{enem}" required="required">
      <label for="sim">Sim</label><br>
      <input type="radio" name="enem" id="nao" value="não" th:field="*{enem}" required="required">
      <label for="nao">Não</label>
    </div>
     <div class="col-md-6 mb-2">
      	<label>Curso Pretendido:</label>
      	<div class="input-group">
      	<input type="text" th:field="*{cursoPretendido}" class="form-control" id="cursoPretendido" required="required">
      	</div>
      </div>
  </div>
  <button class="btn btn-success" type="submit" style=" margin: 0% 15% 2% 0%;  padding: 1% 5% 1% 5%; position: relative;">Salvar</button>
  <div class="form-row">
  <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
      <p th:each="err : ${#fields.allErrors()}" th:text="${err}"></p>
  </div>
  </div>
</form>
