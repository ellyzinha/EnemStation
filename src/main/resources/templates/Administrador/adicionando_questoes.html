<body id="page-top" style="background-color: rgb(251, 253, 253);">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Menu de navegação -->

		<!-- Sidebar -->
		<ul
			class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
			id="accordionSidebar">

			<!-- Sidebar - Brand -->
			<a
				class="sidebar-brand d-flex align-items-center justify-content-center"
				th:href="@{/ind}"> <!-- <div class="sidebar-brand-icon rotate-n-15">

        </div> -->

			</a>

			<!-- Divider -->
			<hr class="sidebar-divider my-0">





			<!-- Divider -->
			<hr class="sidebar-divider">

			<!-- Nav Item - Charts -->
			<li class="nav-item active"><a class="nav-link"
				th:href="@{/ind}"> <i class="fas fa-home"></i> <span>Home</span></a>
			</li>

			<!-- Nav Item - Tables -->
			<li class="nav-item active"><a class="nav-link"
				th:href="@{/questoes}"> <i class="fas fa-pencil-alt"></i> <span>Adicionar
						Questões</span></a></li>

			<!-- Nav Item - Tables -->
			<li class="nav-item active"><a class="nav-link"
				th:href="@{/questoes}"> <i class="fas fa-pencil-alt"></i> <span>Adicionar
						Assuntos</span></a></li>

			<li class="nav-item active"><a class="nav-link"
				th:href="@{/questoes}"> <i class="fas fa-book"></i> <span>Adicionar
						Materiais</span></a></li>



			<!-- Divider -->
			<hr class="sidebar-divider d-none d-md-block">



		</ul>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav
					class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

					<!-- Sidebar Toggle (Topbar) -->
					<button id="sidebarToggleTop"
						class="btn btn-link d-md-none rounded-circle mr-3">
						<i class="fa fa-bars"></i>
					</button>

					<!-- Topbar Navbar -->
					<ul class="navbar-nav ml-auto">

						<!--Divider-->
						<div class="topbar-divider d-none d-sm-block"></div>


					</ul>

				</nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container">

					<div class="card bg-light">
						<article class="card-body mx-auto" style="max-width: 600px;">
							<h4 class="card-title mt-3 text-center">Adicionar Questão</h4>
							<!-- Erro -->
							<div class="alert alert-success" th:if="${mensagem}"
								th:text="${mensagem}"></div>
							<div class="alert alert-danger" th:if="${mensagemErro}"
								th:text="${mensagemErro}"></div>
							<form th:action="@{/salvarQuestoes}" th:object="${questoes}"
								method="post">
								<div class="form-group input-group">
									<div class="input-group-prepend">
										<span class="input-group-text">Imagem</span>
									</div>
									<input name="imagem" class="form-control"
										placeholder="Imagem da Questão" type="file"
										th:field="*{imagem}">
								</div>

								<div class="form-group input-group">
									<div class="input-group-prepend">
										<span class="input-group-text">Texto</span>
									</div>
									<textarea class="form-control" required="required" rows="5"
										cols="50" th:field="*{texto}"></textarea>
								</div>
								<!-- form-group// -->

								<div class="form-group input-group">
									<div class="input-group-prepend">
										<span class="input-group-text">Enunciado</span>
									</div>
									<textarea class="form-control" required="required" rows="5"
										cols="50" th:field="*{enunciado}"></textarea>
								</div>
								<!-- form-group// -->
								
					<!-- Alternativas -->

								<div class="form-group input-group">
									<div class="input-group-prepend">
										<span class="input-group-text"><input type="checkbox"
											class="form-control"></span>
									</div>
									<textarea class="form-control" required="required" rows="2"
										cols="50"></textarea>
								</div>
								<!-- form-group// -->
								
								
								<div class="form-group input-group">
									<div class="input-group-prepend">
										<span class="input-group-text"><input type="checkbox"
											class="form-control"></span>
									</div>
									<textarea class="form-control" required="required" rows="2"
										cols="50"></textarea>
								</div>
								<!-- form-group// -->
								
								
								<div class="form-group input-group">
									<div class="input-group-prepend">
										<span class="input-group-text"><input type="checkbox"
											class="form-control"></span>
									</div>
									<textarea class="form-control" required="required" rows="2"
										cols="50"></textarea>
								</div>
								<!-- form-group// -->
								
								
								<div class="form-group input-group">
									<div class="input-group-prepend">
										<span class="input-group-text"><input type="checkbox"
											class="form-control"></span>
									</div>
									<textarea class="form-control" required="required" rows="2"
										cols="50"></textarea>
								</div>
								<!-- form-group// -->
								
								
								<div class="form-group input-group">
									<div class="input-group-prepend">
										<span class="input-group-text"><input type="checkbox"
											class="form-control"></span>
									</div>
									<textarea class="form-control" required="required" rows="2"
										cols="50"></textarea>
								</div>
								<!-- form-group// -->

					<!-- Fim das alternativas -->



								<div class="form-group input-group">
									<div class="input-group-prepend">
										<span class="input-group-text">Dificuldade </span>
									</div>
									<select class="form-control" th:field="*{dificuldade}">
										<option value="">Selecione uma opção</option>
										<option th:each="dificuldade : ${listaDificuldade}"
											th:value="${dificuldade.id}"
											th:text="${dificuldade.descricao}">
									</select>
								</div>
								<!-- form-group// -->

								<div class="form-group input-group">
									<div class="input-group-prepend">
										<span class="input-group-text">Assunto </span>
									</div>
									<select class="form-control" th:field="*{assunto}">
										<option value="">Selecione uma opção</option>
										<option th:each="assunto : ${listaAssunto}"
											th:value="${assunto.id}" th:text="${assunto.descricao}">
									</select>
								</div>
								<!-- form-group// -->

								<div class="form-group">
									<button type="submit" class="btn btn-secondary btn-block">
										Adicionar</button>
								</div>
								<!-- form-group// -->
							</form>

							<br>
							<br>



						</article>
					</div>
					<!-- card.// -->

				</div>
				<!--container end.//-->
				<!-- End of Main Content -->


			</div>

			class="fas fa-angle-up"></i>

		<!-- Logout Modal-->
		<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header" align="center">
						<h5 class="modal-title" id="exampleModalLabel">Deseja Sair?</h5>
						<button class="close" type="button" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
					</div>
					<div class="modal-body">Selecione Logout se desejar sair da
						conta</div>
					<div class="modal-footer">
						<form th:action="@{/logout}" method="post">
							<button class="btn btn-info" type="submit">Sair</button>
						</form>
					</div>
				</div>
			</div>
		</div>



		<br>
