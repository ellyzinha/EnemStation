	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Tela de Questões - Enem Station</title>
	<!-- Bootstrap Search button -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

	<!-- Fontes para o menu -->
	<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
	<!-- TEMAS CSS-->
	<link rel="stylesheet" href="css/questoes.css">
	<link href="css/freelancer.min.css" rel="stylesheet">
	<link href="css/cards.css" rel="stylesheet">
	<link href="css/searchbox.css" rel="stylesheet">
</head>
<body>
 <!-- Menu de navegação -->
 <nav class="navbar navbar-expand-lg text-uppercase fixed-top" id="mainNav" style="background-color: #4E8BBF;">
		<div class="container">
		  <a class="navbar-brand js-scroll-trigger" href="#page-top">Enem Station</a>
		  <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold text-white rounded" style="background-color:  rgb(43, 5, 78);" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			Menu
			<i class="fas fa-bars"></i>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
			  <li class="nav-item mx-0 mx-lg-1">
				<a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="perfil.html">Meu Perfil</a>
			  </li>
			</ul>
		  </div>
		</div>
	  </nav>

<header class="">
</header>

<section class="page-section portfolio" id="portfolio">
	<div class="modal-body text-center">
		<div class="container">
			<div class="row justify-content-center">
				<h2 class="portfolio-modal-title text-secondary text-uppercase mb-0">Resultado da pesquisa</h2>       
			</div>
		</div>
	</div>
</section>
	<div class="container">
		<div class="search-box">
			<form th:action="@{/questao}" method="post" th:object="${questoes}">
					<input type="text" name="nomePesquisa" id="nomePesquisa" placeholder="Pesquisar questão..."
					class="search-txt" />
					
					<button type="submit" class="btn btn-default btn-sm">
						<a class="search-btn"><i class="fas fa-search"></i></a>
					</button> 
					   <input style="color: white;" type="radio" value="assunto" name="assunto">Filtrar por assunto 
					 
				<!--	<select th:field="*{assunto}">
						<option value="assunto">Filtrar por assunto</option>
						
					</select>
					<!-- 
					<select th:field="*{disciplina}" required="required">
						<option value="">Filtrar por disciplina...</option>
						<option th:each="disc : ${listaDisciplina}"
							th:text="${disc.descricao}" th:value="${disc.id}"></option>
					</select>
					-->
			
		</form>
		</div>
		
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Texto</th>
					<th>Enunciado</th>
					<th>Dificuldade</th>
				<!--	<th>Assunto</th>
					<th>Disciplina</th> -->
					<th> Ver questão</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="quest : ${listaQuestoes}">
					<td th:text="${quest.texto}"></td>
					<td th:text="${quest.enunciado}"></td>
					<td th:text="${quest.dificuldade.descricao}"></td>
				<!--	<td th:text="${quest.assunto.descricao}"></td>
					<td th:text="${quest.assunto.disciplina.descricao}"></td> -->
					<td><a class="btn btn-warning"
						th:href="|/vermais?id=${quest.id}|">Conferir</a></td>
					<!--  |/produtosForm?id=${prod.id}|
					<td><a class="btn btn-warning"
						th:href="|/produtosForm?id=${prod.id}|">Editar</a></td>
					<td><a class="btn btn-warning"
						th:href="|/produtosRem?id=${prod.id}|">Remover</a></td>
				-->
				</tr>
			</tbody>
		</table>
		
		<div class="alert alert-success" th:if="${mensagem}"
				th:text="${mensagem}"></div>
			<div class="alert alert-danger" th:if="${mensagemErro}"
				th:text="${mensagemErro}"></div>
		<br><br><br>
		 <!-- Footer -->
  <footer class="footer text-center">
		<div class="container">
	
			<!-- Footer Social Icons -->
	
			<section class="py-4 text-center">
			  <a class="btn btn-outline-light btn-social mx-1" href="#">
				<i class="fab fa-fw fa-facebook-f"></i>
			  </a>
			  <a class="btn btn-outline-light btn-social mx-1" href="#">
				<i class="fab fa-fw fa-twitter"></i>
			  </a>
			  <a class="btn btn-outline-light btn-social mx-1" href="#">
				<i class="fab fa-fw fa-linkedin-in"></i>
			  </a>
			  <a class="btn btn-outline-light btn-social mx-1" href="#">
				<i class="fab fa-fw fa-dribbble"></i>
			  </a>
			</section>
	
			
	
		  </div>
		</div>
	  </footer>
	
	  <!-- Copyright Section -->
	  <section class="copyright py-4 text-center text-white">
		<div class="container">
		  <small>Copyright &copy; Enem Station 2019</small>
		</div>
	  </section>
			
				<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
				<div class="scroll-to-top d-lg-none position-fixed ">
					<a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top">
						<i class="fa fa-chevron-up"></i>
					</a>
				</div>

	  <!-- Bootstrap core JavaScript -->
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="js/cards.js"></script>

</body>
</html>
